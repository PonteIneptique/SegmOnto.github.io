name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
      - master
      - patch-1 # For test
jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commits
        uses: actions/checkout@v2
      - name: Download latest version of Guidelines
        uses: actions/checkout@v2
        with:
          repository: segmonto/guidelines
          path: /git-guidelines
      - name: Copy content
        run: | # This should be better as a python script to update the mkdocs.yml as well...
          cp /git-guidelines/lines/**/* ./docs/gd/gdL
          cp /git-guidelines/zones/**/* ./docs/gd/gdZ
          rm -rf ./git-guidelines
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./docs
          git commit -m "[Automatic] Update Guidelines" || echo "Nothing to update"
          git push || echo "Nothing to push"
      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: mkdocs.yml
          REQUIREMENTS: requirements.txt
